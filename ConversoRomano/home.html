    <script type="text/javascript">

        function encode() {
            const number = parseInt(document.querySelectorAll('input')[0].value, 10);

            if (number >= 5000) {
                document.querySelectorAll('p')[0].textContent = 'Insira Números de 1 a 4999 !';
                return;

            }


            const romanSymbols = {
                'M': 1000,
                'CM': 900,
                'D': 500,
                'CD': 400,
                'C': 100,
                'XC': 90,
                'L': 50,
                'XL': 40,
                'X': 10,
                'IX': 9,
                'V': 5,
                'IV': 4,
                'I': 1
            }

            let romanNumber = '';
            let remainder = number;

            for (let symbolValue in romanSymbols) {
                while (remainder >= romanSymbols[symbolValue]) {
                    romanNumber += symbolValue;
                    remainder -= romanSymbols[symbolValue];
                }
            }

            document.querySelectorAll('p')[0].textContent = romanNumber;
        }


        function decode() {
            const romanNumber = document.querySelectorAll('input')[1].value;
            if (!/[^MDCLXVI]/g.test(romanNumber)) {
                const stringArray = romanNumber.split('').reverse();

                const romanSymbols = {
                    'I': 1,
                    'V': 5,
                    'X': 10,
                    'L': 50,
                    'C': 100,
                    'D': 500,
                    'M': 1000
                }

                const decodedArray = stringArray.map((symbol) => romanSymbols[symbol]);
                const decodedArrayLength = decodedArray.length;

                let i = 0,
                    maxValue = 0,
                    totalValue = 0;

                for (; i < decodedArrayLength; i++) {
                    if (decodedArray[i] >= maxValue) {
                        maxValue = decodedArray[i];
                        totalValue += decodedArray[i];
                    } else {
                        totalValue = totalValue - decodedArray[i];
                    }
                }

                document.querySelectorAll('p')[1].textContent = totalValue;
            } else {
                document.querySelectorAll('p')[1].textContent = 'Insira apenas letras! (MAIUSCULA)'
            }
        }
    </script>
